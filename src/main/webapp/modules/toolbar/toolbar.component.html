<md-sidenav-container fullscreen>
		<md-toolbar>	
		  <button md-icon-button (click)="sidenav.toggle()">
		  	<md-icon>view_comfy</md-icon>
		  </button>  
		  <a routerLink="/home"><span class="span">Yujaa</span></a>
		  <button md-icon-button class="center hide-on-small-screens ms" appFullscreen (click)="changeFullScreenIcon()">
		  	<md-icon *ngIf="!visible">fullscreen<!--zoom_out_map/ open_with --></md-icon>
		  	<md-icon *ngIf="visible">fullscreen_exit</md-icon> 
		  </button>  
		  <span class="space"></span>
		  <div  *ngIf="hide">
			  <md-input-container>
			  	 <input mdInput name="search" placeholder="search">
			  </md-input-container>
			  <button md-icon-button (click)="search()">
			  	<md-icon>close</md-icon>
			  </button>
		  </div>
		  <button md-icon-button (click)="search()" *ngIf="!hide">
		  	<md-icon>search</md-icon>
		  </button>
		  <span class="span hide-on-small-screens">{{expiry}}</span>
		  <div>
			  <button md-button [mdMenuTriggerFor]="person">
			  	<md-icon>person</md-icon>
			  	<span class="span hide-on-small-screens">{{user}}</span>
			  </button>
			  <md-menu #person="mdMenu" [overlapTrigger]="false">
			  	<button md-menu-item class="md-menu-item" (click)="openProfileTab()">
			  		<md-icon>person</md-icon>
			  		<span class="md-menu-item-span">Profile</span>
			  	</button>
			  	<button md-menu-item class="md-menu-item" (click)="openSettingsTab()">
			  		<md-icon>settings</md-icon>
			  		<span class="md-menu-item-span">Settings</span>
			  	</button>
			  	<button md-menu-item class="md-menu-item" (click)="openSubscriptionsTab()">
			  		<md-icon>subscriptions</md-icon>
			  		<span class="md-menu-item-span">Subscriptions</span>
			  	</button>
			  	<button md-menu-item (click)="signout()" class="md-menu-item">
				    <md-icon>lock_outline</md-icon>
				    <span class="md-menu-item-span">Logout</span>
				</button>
			  </md-menu>
		  </div>
		  <div>
			  <button md-icon-button class="hide-on-small-screens" [mdMenuTriggerFor]="apps">
			  	<md-icon>apps</md-icon>
			  </button>
			  <md-menu #apps="mdMenu" [overlapTrigger]="false" xPosition="before">
				<table>
					<tbody>
						<tr class="border-bottom">
							<td class="border-right">
								<md-icon>home</md-icon><br>
								<span>Home</span>
							</td>
							<td>
								<md-icon>apps</md-icon><br>
								<span>App store</span>
							</td>
						</tr>
						<tr>
							<td class="border-right">
								<md-icon>storage</md-icon><br>
								<span>Data center</span>
							</td>
							<td>
								<md-icon>trending_up</md-icon><br>
								<span>Stories</span>
							</td>
						</tr>
					</tbody>
				</table>
			  </md-menu>
		  </div>
		  <div>
			  <button md-icon-button class="hide-on-small-screens ms" (click)="rightSidenav.toggle()"> <!-- [mdMenuTriggerFor]="notifications"> -->
			  	<md-icon>notifications</md-icon>
			  </button><!-- 
			  <md-menu #notifications="mdMenu" [overlapTrigger]="false">
			  	<div>
				  <span md-menu-item class="menu-item-span">Scheduled maintenance System down on Saturday 11am-2pm</span>
				</div>
			  </md-menu> -->
		  </div>
		  <div>
			  <button md-icon-button class="hide-on-small-screens ms" [mdMenuTriggerFor]="help">
			  	<md-icon>help</md-icon>
			  </button>
			  <md-menu #help="mdMenu" [overlapTrigger]="false">
			  	<button md-menu-item class="md-menu-item">
			  		<md-icon>description</md-icon>
			  		<span class="md-menu-item-span">Documentation</span>			  		
			  	</button>
			  	<button md-menu-item class="md-menu-item">
			  		<md-icon>play_circle_outline</md-icon>
			  		<span class="md-menu-item-span">Demo play</span>
			  	</button>
			  	<button md-menu-item class="md-menu-item">
			  		<md-icon>group</md-icon>
			  		<span class="md-menu-item-span">Community</span>
			  	</button>
			  	<button md-menu-item class="md-menu-item">
			  		<md-icon>live_help</md-icon>
			  		<span class="md-menu-item-span">Support</span>
			  	</button>
			  	<button md-menu-item class="md-menu-item">			  		
			  		<md-icon>feedback</md-icon>
			  		<span class="md-menu-item-span">Provide feedback</span>			  		
			  	</button>
			  	<button md-menu-item class="md-menu-item">
			  		<md-icon>info</md-icon>
			  		<span class="md-menu-item-span">About Yujaa</span>
			  	</button>
			  </md-menu>
		  </div>
		  <div>
			  <button md-icon-button [mdMenuTriggerFor]="menu">
			  	<md-icon>more_vert</md-icon>
			  </button>
			  <md-menu #menu="mdMenu" [overlapTrigger]="false" style="top: 64px;">
				  <button md-menu-item class="md-menu-item">
				    <md-icon>account_box</md-icon>
				    <span class="md-menu-item-span">Administration</span>
				  </button>
				  <button md-menu-item class="md-menu-item">
				    <md-icon>settings_applications</md-icon>
				    <span class="md-menu-item-span">User management</span>
				  </button>
			  </md-menu>
		  </div>
	</md-toolbar>
  	<md-sidenav #sidenav mode="over" opened="false" class="leftSideNav"><!-- 
	    <button md-button class="md-button" (click)="sidenav.toggle()">
	    	<md-icon>navigate_before</md-icon>
	    	<span>Close</span>
	    </button> -->
	    <button md-button class="md-button">
	    	<md-icon>add</md-icon>
	    	<span>Create a story</span>
	    </button><br>
	    <button md-button class="md-button">
	    	<md-icon>list</md-icon>
	    	<span>List stories</span>
	    </button><br>
	    <button md-button class="md-button">
	    	<md-icon>timeline</md-icon>
	    	<span>Sample stories</span>
	    </button><br>
	    <button md-button class="md-button">
	    	<md-icon>add</md-icon>
	    	<span>Create connection</span>
	    </button><br>
	    <button md-button class="md-button">
	    	<md-icon>list</md-icon>
	    	<span>List connections</span>
	    </button><br>
	    <button md-button class="md-button">
	    	<md-icon>storage</md-icon>
	    	<span>Sample connections</span>
	    </button><br>
	    <button md-button class="md-button">
	    	<md-icon>apps</md-icon>
	    	<span>App store</span>
	    </button><br>
  	</md-sidenav>
  	<md-sidenav align="end" #rightSidenav mode="over" opened="false" class="rightSideNav">
  		<div class="notification">
  			<span>Notifications</span>
  		</div>
  		<md-nav-list class="notification-list" role="listitem" routerlinkactive="open">
  			<a href="/">
	  			<md-list-item class="notification-item">
		  			<div class="notification-content">
		  				<span class="notification-text">Scheduled maintenance System down on Saturday 11am-2pm</span><br>
		  				<small>1min ago</small>
		  			</div>
	  			</md-list-item>
	  		</a>
	  		<a href="/">
	  			<md-list-item class="notification-item">
		  			<div class="notification-content">
		  				<span class="notification-text">Scheduled maintenance System down on Saturday 11am-2pm</span><br>
		  				<small>1min ago</small>
		  			</div>
	  			</md-list-item>
	  		</a>
	  		<button md-raised-button class="clear-notify">Clear all notifications</button>
  		</md-nav-list>
  	</md-sidenav>
  	<div>
  		<router-outlet></router-outlet>
  	</div>
 </md-sidenav-container>
